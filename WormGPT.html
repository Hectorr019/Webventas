<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WormGPT Chat</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    #inputArea {
      display: flex;
      padding: 1rem;
      background-color: #222;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }
    #inputArea button {
      margin-left: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #ff0077;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="userInput" placeholder="Escribe tu mensaje..." />
    <button onclick="send()">Enviar</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("userInput");
      const message = input.value;
      input.value = "";
      document.getElementById("chat").innerHTML += "<p><strong>TÃº:</strong> " + message + "</p>";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById("chat").innerHTML += "<p><strong>WormGPT:</strong> " + data.response + "</p>";
    }
  </script>
</body>
</html>
